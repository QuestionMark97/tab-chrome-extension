<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Tab Cleanup</title>
  </head>
  <p>
    <span class="highlight">Custom declutter:</span> Set a custom timer to
    declutter all other tabs.
  </p>
  <body>
    <div class="time-input-container">
      <div class="time-input">
        <span>Hours: </span>
        <input placeholder="Hr" type="number" max="59" min="0" id="hr-input" />
      </div>
      <div class="time-input">
        <span>Minutes: </span
        ><input
          placeholder="Min"
          type="number"
          max="59"
          min="0"
          id="min-input"
        />
      </div>

      <div class="time-input">
        <span>Seconds: </span>
        <input
          placeholder="Sec"
          type="number"
          max="59"
          min="0"
          id="sec-input"
        />
      </div>
    </div>
    <button id="time-input-button" class="btn">Do It</button>
    <!-- <button id="clear-timer-btn" class="btn clear-btn">Cancel Timer</button> -->
    <p>
      <span class="highlight">Declutter now:</span> Close all tabs except for
      your current tab.
    </p>
    <button class="btn" id="declutter">Declutter Now</button>
    <script src="popup.js"></script>
  </body>
</html>
